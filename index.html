<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit 1 Vocabulary Learning</title>
    <style>
        body { font-family: Arial, sans-serif; background: #FFF9E6; text-align: center; }
        .card { background: white; border-radius: 15px; margin: 10px; padding: 20px; display: inline-block; width: 250px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button { background: #4CAF50; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .score { font-weight: bold; color: #E91E63; }
    </style>
</head>
<body>
    <h1>Vocabulary Practice (Unit 1)</h1>
    <div id="vocab-list"></div>

    <script>
        const words = ["Good morning", "Good afternoon", "Goodbye", "a classmate", "a monitor", "a teacher", "a monitress"];
        const listDiv = document.getElementById('vocab-list');

        words.forEach(word => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${word}</h3>
                <button onclick="playUK('${word}')">ðŸ”Š Listen (UK)</button>
                <button onclick="startRecord('${word}', this)">ðŸŽ¤ Record</button>
                <p class="result"></p>
            `;
            listDiv.appendChild(card);
        });

        function playUK(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.voice = speechSynthesis.getVoices().find(v => v.lang === 'en-GB') || null;
            msg.lang = 'en-GB';
            speechSynthesis.speak(msg);
        }

        function startRecord(target, btn) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-GB';
            btn.innerText = "Listening...";
            
            recognition.onresult = (event) => {
                const speechToText = event.results[0][0].transcript.toLowerCase();
                const resultP = btn.parentElement.querySelector('.result');
                if(speechToText.includes(target.toLowerCase().replace('a ', ''))) {
                    resultP.innerHTML = "Score: <span class='score'>100! Excellent</span>";
                } else {
                    resultP.innerHTML = `You said: "${speechToText}". <br>Try again!`;
                }
                btn.innerText = "Record";
            };
            recognition.start();
        }
    </script>
</body>
</html>
